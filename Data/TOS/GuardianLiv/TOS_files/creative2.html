    <script>
        function getAllUrlParams(url) {

            // get query string from url (optional) or window
            var queryString = url ? url.split('?')[1] : window.location.search.slice(1);

            // we'll store the parameters here
            var obj = {};

            // if query string exists
            if (queryString) {

                // stuff after # is not part of query string, so get rid of it
                queryString = queryString.split('#')[0];

                // split our query string into its component parts
                var arr = queryString.split('&');

                for (var i=0; i<arr.length; i++) {
                    // separate the keys and the values
                    var a = arr[i].split('=');

                    // in case params look like: list[]=thing1&list[]=thing2
                    var paramNum = undefined;
                    var paramName = a[0].replace(/\[\d*\]/, function(v) {
                        paramNum = v.slice(1,-1);
                        return '';
                    });

                    // set parameter value (use 'true' if empty)
                    var paramValue = typeof(a[1])==='undefined' ? true : a[1];

                    // (optional) keep case consistent
//     paramName = paramName.toLowerCase();
//     paramValue = paramValue.toLowerCase();

                    // if parameter name already exists
                    if (obj[paramName]) {
                        // convert value to array (if still string)
                        if (typeof obj[paramName] === 'string') {
                            obj[paramName] = [obj[paramName]];
                        }
                        // if no array index number specified...
                        if (typeof paramNum === 'undefined') {
                            // put the value on the end of the array
                            obj[paramName].push(paramValue);
                        }
                        // if array index number specified...
                        else {
                            // put the value at that index number
                            obj[paramName][paramNum] = paramValue;
                        }
                    }
                    // if param name doesn't exist yet, set it
                    else {
                        obj[paramName] = paramValue;
                    }
                }
            }

            return obj;
        }
        jsFile = getAllUrlParams().namejs;
        cssFile = getAllUrlParams().namecss;
        $RND$ = getAllUrlParams().rnd;

        //        document.write("<script  src='" + mohan + "'></scr" + "ipt>");
        if(jsFile && cssFile){
            document.write("<script src='" + jsFile + "'></scr" + "ipt>");
            document.write("<link rel='stylesheet' href='" + cssFile + "'>");
        }

    </script><script src="./creative.js.download"></script><link rel="stylesheet" href="./creative.css">

var hasFixApplied, startTime, videoAR = 16/9;
var vidContainer, vid, hasObjectFitProp;

function FixVideoContainer() {
	if (hasFixApplied) return;
	else hasFixApplied = true;
	
	vidContainer = $(".videoInnerContainer");
	vidContainer.css({overflow:"hidden"});
	vid = vidContainer.find("video");
	vid.css({"object-fit":"cover"});
	hasObjectFitProp = vid.css("object-fit");
	
	console.log("CSS has 'object-fit' property ? ", hasObjectFitProp);
	
	if (!hasObjectFitProp) {
		console.log("Video Fix to be applied");
		window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
		startTime = Date.now();
		requestAnimationFrame(UpdateVideoScale);
	}
}

function UpdateVideoScale(timeStamp) {
	if (!hasFixApplied) return;
	
	var containerAR = vidContainer.width()/vidContainer.height();
	if (Math.abs(containerAR - videoAR) > 0.015) {
		vid.css({transform:"scale(" + (containerAR/videoAR) + ")"});
	}
	requestAnimationFrame(UpdateVideoScale);
}

function UnfixVideoContainer() {
	hasFixApplied = false;
	if (!hasObjectFitProp) {
		vid.css({transform:""});
	}
}
